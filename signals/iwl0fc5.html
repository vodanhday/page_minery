    $(document).on('click', '.btn-notification-item', function () {
        var id = $(this).attr('data-id');
        
        $.get("https://minersy.com/account/notifications/view/" + id)
            .done(function (result) {
                Swal.fire({
                    title: "#" + id + "  - Notification",
                    html: result,
                    width: 600,
                    confirmButtonText: 'Close'
                });

            .fail(function () {

                    confirmButtonText: 'Okay'
                });
            });
    });

        $('#nanimation').remove();
        document.cookie = 'last_notification_created_at=' + created_at;

<script type="85b6c83e4abd0c796979f5a5-text/javascript">
    $(document).on('click', '.btn-notification-item', function () {
        var id = $(this).attr('data-id');
        
        $.get("https://minersy.com/account/notifications/view/" + id)
            .done(function (result) {
                Swal.fire({
                    title: "#" + id + "  - Notification",
                    html: result,
                    width: 600,
                    confirmButtonText: 'Close'
                });
            })
            .fail(function () {
                Swal.fire({
                    title: "Something went wrong!",
                    text: "The operation you wanted to perform could not be completed. Please try again.",
                    icon: "error",
                    confirmButtonText: 'Okay'
                });
            });
    });

    $(document).on('click', '#header_notifications', function () {
        var created_at = $(this).attr('data-last-created-at');
        $('#nanimation').remove();
        document.cookie = 'last_notification_created_at=' + created_at;
    });
</script>    <script type="85b6c83e4abd0c796979f5a5-text/javascript">
        "use strict";

        // Class definition
        var KTSigninGeneral = function () {
            // Elements
            var form;
            var submitButton;
            var validator;

            // Handle form
            var handleForm = function (e) {
                // Init form validation rules.
                validator = FormValidation.formValidation(
                    form,
                    {
                        fields: {
                            'user_email': {
                                validators: {
                                    notEmpty: {
                                        message: "The Email Address field is required."
                                    },
                                    emailAddress: {
                                        message: "The Email Address field must contain valid email addresses."
                                    }
                                }
                            },
                            'user_password': {
                                validators: {
                                    notEmpty: {
                                        message: "Password field is required."
                                    },
                                    stringLength: {
                                        min: 8,
                                        max: 32,
                                        message: 'The password field must be 8-32 characters long.',
                                    },
                                }
                            }
                        },
                        plugins: {
                            trigger: new FormValidation.plugins.Trigger(),
                            bootstrap: new FormValidation.plugins.Bootstrap5({
                                rowSelector: '.fv-row'
                            })
                        }
                    }
                );

                // Handle form submit
                submitButton.addEventListener('click', function (e) {
                    // Prevent button default action
                    e.preventDefault();

                    // Validate form
                    validator.validate().then(function (status) {
                        if (status == 'Valid') {
                            // Show loading indication
                            submitButton.setAttribute('data-kt-indicator', 'on');

                            // Disable button to avoid multiple click 
                            submitButton.disabled = true;

                            // Ajax request
                            setTimeout(function () {
                                // Submit form
                                form.submit();
                            }, 1000);
                        }
                    });
                });
            }

            // Public functions
            return {
                // Initialization
                init: function () {
                    form = document.querySelector('#kt_sign_in_form');
                    submitButton = document.querySelector('#kt_sign_in_submit');

                    handleForm();
                }
            };
        }();

        // On document ready
        KTUtil.onDOMContentLoaded(function () {
            KTSigninGeneral.init();
        });
    </script>
